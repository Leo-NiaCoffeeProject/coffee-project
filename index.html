<body>
<h1>Coffee!</h1>
<div class="container">
    <div class="row">
        <div class='col-8' id="coffees">
            <div>NAME</div>
            <div>Roast</div>
        </div>
        <div class="col-4">
            <form>
                <h3>Roast</h3>
                <label for="roast-selection"></label>
                <select id="roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <h3>Coffee Name</h3>
                <input id="search-bar" type="text" name="coffee search" placeholder="Choose your coffee">
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                </div>

            </form>
            <br>
            <div>
                <form>
                    <h2>Add a Coffee</h2>
                    <h3>Roast</h3>
                    <label for="roast-selection"></label>
                    <select id="roast-selection">
                        <option>light</option>

                        <option>dark</option>
                    </select>
                    <h3>Coffee Name</h3>
                    <input id="search-bar" type="text" name="coffee search" placeholder="Choose your coffee">
                    <br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
